<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>@name - @edition</title>

    <link rel="shortcut icon" type="image/x-icon" href="@root_path/public/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,300italic,400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="@root_path/public/docs/css/screen.css" type="text/css" media="screen">
    <script src="@root_path/public/docs/js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="@root_path/public/docs/js/jquery-ui-1.10.4.js" type="text/javascript" charset="utf-8"></script>
    <script src="@root_path/public/docs/js/jquery.ui.touch-punch.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="@root_path/public/docs/js/back.js" type="text/javascript" charset="utf-8"></script>
    <script src="@root_path/public/docs/js/script.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxEvOEhzWeXU2Khhg_wIy6WQrfBj2EyzY&sensor=true"></script>
  </head>

  <body>
    <div id="containment"></div>
    <figcaption class="hidden"></figcaption>

    <header>
      <div id="menu">
        <h1 id="name">
          <a href="@root_path">@name</a>
        </h1>
        :navigation
      </div>
      <h1 id="edition">@edition</h1>
    </header>

    <div id="content">
      :content
    </div>
  </body>
</html>
